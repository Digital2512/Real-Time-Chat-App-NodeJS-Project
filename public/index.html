<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        ul {list-style-type: none; margin: 0; padding: 0;}
        li {padding: 8px; margin-bottom: 2px; background-color: aqua;}
        #messages {margin-bottom: 30px;}
        #username-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            display: none;
        }
        .users-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .users-list li {
            padding: 8px;
            margin-bottom: 2px;
            background-color: lightblue;
            cursor: pointer;
        }
        .chat-section {
            display: flex;
        }
        .users-section {
            width: 200px;
            border-right: 1px solid #ccc;
        }
        .messages-section {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="username-container">
        <div>
            <h1>Enter your name to join the chat</h1>
            <input id="username-input" autocomplete="off" />
            <button id="join-chat">Join Chat</button> 
        </div>
    </div>
    <div class="chat-container">
        <h1>Real-time Chat</h1>
        <div class="chat-section">
            <div class="users-section">
                <h3>Users</h3>
            <ul id="users-list" class="users-list"></ul>
            </div>
            <div class="messages-section">
                <ul id="messages"></ul>
                <form id="form" form action="">
                    <input id ="input" autocomplete="off"/>
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const usernameContainer = document.getElementById('username-container');
        const usernameInput = document.getElementById('username-input');
        const joinChatButton = document.getElementById('join-chat');
        const chatContainer = document.querySelector('.chat-container');

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const usersList = document.getElementById('users-list');

        let username;
        let recipient ='all';

        joinChatButton.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                socket.emit('set username', username);
                usernameContainer.style.display = 'none';
                chatContainer.style.display = 'block';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                if(recipient === 'all'){
                    socket.emit('chat message', {username, message:input.value});
                }else{
                    socket.emit('private message', {recipient: recipient, message: input.value, isSelf: true});
                }
                input.value='';
            }
        });

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.textContent = `${data.username}: ${data.message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('private message', (data) => {
            const item = document.createElement('li');
            item.textContent = `${data.username}: ${data.message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('users list', (users) => {
            usersList.innerHTML = '';
            users.forEach(user => {
                // if(user.id !== socket.id){
                    const item = document.createElement('li');
                    item.textContent = user.username;
                    item.addEventListener('click', () => {
                        recipient = user.id;
                        socket.emit('get private messages', recipient);
                    });
                    usersList.appendChild(item);
                // }
            });
        });
    
        socket.on('private message history', (history) => {
            messages.innerHTML = '';
            history.forEach(data => {
                const item = document.createElement('li');
                item.textContent = `${data.username}: ${data.message}`;
                messages.appendChild(item);
            })
            window.scrollTo(0, document.body.scrollHeight);
        })
    </script>
</body>
</html>
