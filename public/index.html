<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        ul {list-style-type: none; margin: 0; padding: 0;}
        li {padding: 8px; margin-bottom: 2px; background-color: aqua;}
        #messages {margin-bottom: 30px;}
        #username-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="username-container">
        <div>
            <h1>Enter your name to join the chat</h1>
            <input id="username-input" autocomplete="off" />
            <button id="join-chat">Join Chat</button>
        </div>
    </div>
    <div class="chat-container">
        <h1>Real-time Chat</h1>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" />
            <button>Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const usernameContainer = document.getElementById('username-container');
        const usernameInput = document.getElementById('username-input');
        const joinChatButton = document.getElementById('join-chat');
        const chatContainer = document.querySelector('.chat-container');

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        let username;

        joinChatButton.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                socket.emit('set username', username);
                usernameContainer.style.display = 'none';
                chatContainer.style.display = 'block';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', { username, message: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.textContent = `${data.username}: ${data.message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
